<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>playlist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main-box">
        <section class="left-box">
            <div class="header-icon">
                <i class="fas fa-times fa-lg"></i>
                <i class="fas fa-search fa-lg"></i>
            </div>
            <div class="left-box__creator">
              <img src="img/Vaundy.jpg" alt="">
              <h4>Vaundy, 싱어송라이터</h4>
              <h6>J-POP</h6>
            </div>
            <div class="left-box__btn">
              <div>
                <h4>노래섞기</h4>
              </div>
              <div>
                <h4><i class="fas fa-heart"></i> 17,188</h4>
              </div>
            </div>
            <div class="left-box__playlist">
              <div class="left-box__playlist__songlist">
                <img src="img/Vaundy-love.jpg" alt="">
                <div class="left-box__playlist__songlist__title">
                  <h6>Vaundy, 싱어송라이터</h6>
                  <h4><a href="https://www.youtube.com/watch?v=1FIhcdocT-k">사랑감기에 실려</a></h4>
                </div>
                <div class="ellipsis">
                  <i class="fas fa-ellipsis-v"></i>
                </div>
              </div>
              <div class="left-box__playlist__songlist">
                <img src="img/Vaundy-Odoriko.jpg" alt="">
                <div class="left-box__playlist__songlist__title">
                  <h6>Vaundy, 싱어송라이터</h6>
                  <h4><a href="https://www.youtube.com/watch?v=7HgJIAUtICU">무희</a></h4>
                </div>
                <div class="ellipsis">
                  <i class="fas fa-ellipsis-v"></i>
                </div>
              </div>
              <div class="left-box__playlist__songlist">
                <img src="img/Vaundy-TokyoFlash.JPG" alt="">
                <div class="left-box__playlist__songlist__title">
                  <h6>Vaundy, 싱어송라이터</h6>
                  <h4><a href="https://www.youtube.com/watch?v=SIuF37EWaLU">도쿄 플래시</a></h4>
                </div>
                <div class="ellipsis">
                  <i class="fas fa-ellipsis-v"></i>
                </div>
              </div>
              <div class="left-box__playlist__songlist">
                <img src="img/Vaundy-Hanauranai.JPG" alt="">
                <div class="left-box__playlist__songlist__title">
                  <h6>Vaundy, 싱어송라이터</h6>
                  <h4><a href="https://www.youtube.com/watch?v=onhBN0qkUcE">꽃 점</a></h4>
                </div>
                <div class="ellipsis">
                  <i class="fas fa-ellipsis-v"></i>
                </div>
              </div>
            </div>
            <div class="left-box__playbar">
              <div class="left-box__playlist__songlist__title">
                <h6>Vaundy, 싱어송라이터</h6>
                <h4>무희</h4>
              </div>
              <div class="left-box__playbar__btn">
                <i class="fas fa-step-backward"></i>
                <i class="fas fa-pause fa-lg"></i>
                <i class="fas fa-step-forward"></i>
              </div>
            </div>
        </section>

        <section class="right-box">
            <div class="header-icon">
                <i class="fas fa-times fa-lg"></i>
                <i class="fas fa-ellipsis-v fa-lg"></i>
            </div>
            <div class="right-box__img">
              <img src="img/Vaundy-Odoriko.jpg" alt="">
            </div>
            <div class="right-box__title">
              <h4>무희</h4>
              <h6>Vaundy, 싱어송라이터</h6>
            </div>
            <div class="right-box__time">
              <span>1:55</span>
              <span>4:05</span>
            </div>
            <input type="range" id="volume" min="0" max="405" value="155">
            <div class="right-box__playicon">
              <i class="fas fa-retweet"></i>
              <i class="fas fa-step-backward fa-lg"></i>
              <div>
                <i class="fas fa-play fa-lg"></i>
              </div>
              <i class="fas fa-step-forward fa-lg"></i>
              <i class="fas fa-random"></i>
            </div>
        </section>
    </div>
  </body>
</html>
