<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>book store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <section class="top">
        <article class="bottom-base">
            <div class="bottom-box">
                <span>Legend</span>
                <div class="bottom-box__inside">
                    <img src="img/Godfrey.jpg" alt="none">
                    <div class="bottom-box__text">
                        <h2>첫 왕 고드프리</h2>
                        <h6 class="bottom-box__h6">Godfrey, First Elden Lord</h6>
                        <div class="starts">
                            <i class="fas fa-star fa-sm"></i>
                            <i class="fas fa-star fa-sm"></i>
                            <i class="fas fa-star fa-sm"></i>
                            <i class="fas fa-star fa-sm"></i>
                            <i class="fas fa-star fa-sm"></i>
                        </div>
                        <div class="bottom-box__text__btn">
                            <div>공략</div>
                            <div>유튜브</div>
                        </div>

                        <div class="bottom-box__text__btn2">
                            <div class="bookmark">
                                <i class="fas fa-bookmark"></i>
                            </div>
                            <div>
                                PlayNow
                            </div>
                        </div>
                    </div>
                </div>

                <div class="Bosslist">
                    <div>
                        <span>
                            Demigod
                        </span>
                        <div class="Bosslist__list">
                            <div>
                                <img src="img/Radahn.png" alt="">
                                <div class="list-star">
                                    <i class="fas fa-star fa-xs"></i>
                                    <i class="fas fa-star fa-xs"></i>
                                    <i class="fas fa-star fa-xs"></i>
                                    <i class="fas fa-star fa-xs"></i>
                                    <i class="far fa-star fa-xs"></i>
                                </div>
                            </div>
                            <div>
                                <img src="img/Godrick.png" alt="">
                                <div class="list-star">
                                    <i class="fas fa-star fa-xs"></i>
                                    <i class="fas fa-star fa-xs"></i>
                                    <i class="fas fa-star fa-xs"></i>
                                    <i class="fas fa-star fa-xs"></i>
                                    <i class="far fa-star fa-xs"></i>
                                </div>
                            </div>
                            <div>
                                <img src="img/Rykard.png" alt="">
                                <div class="list-star">
                                    <i class="fas fa-star fa-xs"></i>
                                    <i class="fas fa-star fa-xs"></i>
                                    <i class="fas fa-star fa-xs"></i>
                                    <i class="fas fa-star fa-xs"></i>
                                    <i class="far fa-star fa-xs"></i>
                                </div>
                            </div>
                            <div>
                                <img src="img/Malenia.png" alt="">
                                <div class="list-star">
                                    <i class="fas fa-star fa-xs"></i>
                                    <i class="fas fa-star fa-xs"></i>
                                    <i class="fas fa-star fa-xs"></i>
                                    <i class="fas fa-star fa-xs"></i>
                                    <i class="far fa-star fa-xs"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bottom">
                    <span>
                        GOTY for 2022
                    </span>
                    <div class="bottom__img">
                        <img src="img/EldenRing.jpg" alt="">
                        <div class="bottom__text">
                            <span>
                                Game of the year
                            </span>
                            <span>
                                Elden ring was named the game of the year 2022, and became the best game of 2022.
                            </span>
                        </div>
                    </div>
                </div>
            </div>

        </article>

        <header>
            <div class="header-box">
                <i class="fas fa-bars"></i>
                <span>library</span>
                <i class="fas fa-shopping-basket"></i>
            </div>
        </header>

        <div class="search-box">
            <input type="text" placeholder="Search boss..." class="search-box__input" >
            <i class="fas fa-search"></i>
        </div>

    </section>

  </body>
</html>
